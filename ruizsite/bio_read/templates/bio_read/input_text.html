<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bionic Reading - Text Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #F5F5F5;
            color: #333333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-button {
            background-color: #dc3545;
        }

        .clear-button:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bionic Reading - Text Input</h1>
        <!-- 输入框表单 -->
        <form action="{% url 'show_bionic_text' %}" method="POST">
            {% csrf_token %}
            <textarea name="text" id="text-input">{{ input_text }}</textarea>
            <div class="button-group">
                <button type="submit">Convert to Bionic Reading</button>
                <button type="button" class="clear-button" onclick="clearText()">Clear Text</button>
            </div>
        </form>
    </div>

    <script>
        function clearText() {
            document.getElementById('text-input').value = ''; // 清空文本框内容
        }
    </script>
</body>
</html>
